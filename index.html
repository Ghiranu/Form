<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="flex-container">
        <div class="valid-message">
            
        </div>
        <form class="form-container" id="form" >
            <div class="flex-item flex-item-1">
                <input type="text" size="54" class="border" placeholder="First Name"  >
                <div>
                    <input type="text" size="54" class ="border" placeholder="Last Name" >
                </div>
            <div>
                Gender
                <div class="gender">
                <input type="radio" id="male" name="gender"  >
                <label for="male">M</label>
            </div>
            <div class="gender">
                <input type="radio" id="female" name="gender">
                <label for="female">F</label>
            </div>
            </div>
                <textarea id="border" class="border" placeholder="Your message here..." cols="50" rows="7" ></textarea>
                <div>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="flex-item flex-item-2">
                <img src="form.png" alt="">
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
