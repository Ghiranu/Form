<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="valid-message ">
        <i class="fa fa-check-circle" ></i>
        <span id="text">Thank you for contacting us, </span>
        <button id="close"><i class="fa fa-times-circle" ></i></button>
    </div>
    <div class="flex-container">
        <form class="form-container" id="form" >
            <div class="flex-item flex-item-1">
                <div>
                <input type="text" size="54" class="border" id="first-input" placeholder="First Name"  >
                </div>
                <div>
                    <input type="text" size="54" class ="border" placeholder="Last Name" >
                </div>
            <div>
                Gender
                <div class="gender">
                <input type="radio" id="male" name="gender" required >
                <label for="male">M</label>
            </div>
            <div class="gender">
                <input type="radio" id="female" name="gender" required>
                <label for="female">F</label>
            </div>
            </div>
                <textarea id="border" class="border" placeholder="Your message here..." cols="50" rows="7" ></textarea>
                <div>
                    <button class="submit">Submit</button>
                    
                </div>
            </div>
            <div class="flex-item flex-item-2">
                <img src="form.png" alt="">
            </div>
        </form>
    </div>
<script src="./src/index.js"></script>
</body>
</html>
